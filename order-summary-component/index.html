<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="images/icon-music.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Order-Summary-Component</title>
</head>

<body>
    <main>
        <section>
            <figure>
                <img class="img-1" src="images/illustration-hero.svg" alt="Desenho de mulher dançando escutando música">
            </figure>
            
            <div class="info">

                <div class="description">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                        like!</p>
                </div>

                <div class="plan">
                    <div class="plan-type">
                        <figure>
                            <img src="images/icon-music.svg" alt="Ícone de música">
                        </figure>

                        <div class="plan-type--description">
                            <h1>Annual Plan</h1>
                            <p>$59.99/year</p>
                        </div>
                    </div>

                    <div class="pan-change">
                        <p>Change</p>
                    </div>
                </div>
            </div>

            <div class="payment">
                <button>Proceed to Payment</button>
                <p>Cancel Order</p>
            </div>
        </section>
    </main>
</body>

</html>
